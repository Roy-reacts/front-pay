<div class="container">
  <div class="cart">
    <div class="cart-header">
      <h2>Shopping Cart</h2>
      <p>{{ cartItems.length }} items</p>
    </div>
    <div class="cart-items">
      <div class="cart-item" *ngFor="let item of cartItems">
        <img [src]="item.imageUrl" alt="Product Image">
        <div>
          <h3>{{ item.name }}</h3>
          <p>Quantity: {{ item.quantity }}</p>
          <p>Price: {{ item.price | currency }}</p>
        </div>
      </div>
    </div>
    <div class="cart-total">
      <p>Total:</p>
      <span>{{ total | currency }}</span>
    </div>
  </div>
  <div class="product">
    <img [src]="product.imageUrl" alt="Product Image" class="product-img">
    <div class="product-info">
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
      <p class="product-price">{{ product.price | currency }}</p>
    </div>
  </div>
  <div class="checkout-options">
    <div>
      <h2>Checkout Option 1:</h2>
      <button (click)="redirectToCheckout()">CheckOut</button>
    </div>
    <div>
      <h2>Checkout Option 2:</h2>
      <button (click)="applePay()">Apple Pay</button>
    </div>
    <div>
      <h2>Checkout Option 3:</h2>
      <button (click)="paypal()">Paypal</button>
    </div>
  </div>
</div>

<div class="checkout-page">
  <div class="customer-support">
    <p>Need help with your order? Email us | Call us at 866-513-0513</p>
  </div>
  <div class="checkout-options">
    <button class="guest-checkout">Checkout as Guest</button>
    <span class="or">or</span>
    <button class="sign-in">Sign In</button>
    <p>for faster checkout</p>
  </div>
  <div class="shipping-address">
    <h2>Shipping To</h2>
    <p>Sorry, we cannot ship to P.O. Boxes at this time.</p>
    <form>
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="firstName" class="form-control" ngModel required>
      </div>
      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="lastName" class="form-control" ngModel required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" class="form-control" ngModel required>
      </div>
      <div class="form-group">
        <label for="address-2">Apartment, Suite, Etc (optional)</label>
        <input type="text" id="address-2" name="address2" class="form-control" ngModel>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" class="form-control" ngModel required>
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" id="state" name="state" class="form-control" ngModel required>
      </div>
      <div class="form-group">
        <label for="zip-code">Zip Code</label>
        <input type="text" id="zip-code" name="zipCode" class="form-control" ngModel required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" ngModel required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" class="form-control" ngModel required>
        <p>Phone number helps ensure package delivery.</p>
      </div>
      <div class="form-group">
        <input type="checkbox" id="updates" name="updates" class="form-control" ngModel>
        <label for="updates">I would like to receive updates on the latest products and promotions via email or other channels. Please see our Privacy policy for more information.</label>
      </div>
      <button class="save-and-continue" (click)="onSaveAndContinue()">Save &amp; Continue</button>
    </form>
  </div>
